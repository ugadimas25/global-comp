<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Global Climate Solution</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Supabase JS Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.6;
    }

    .geometric-shapes {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .shape {
      position: absolute;
      background: linear-gradient(45deg, rgba(16, 185, 129, 0.3), rgba(59, 130, 246, 0.2));
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 100px;
      height: 100px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 150px;
      height: 150px;
      top: 60%;
      right: 15%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 80px;
      height: 80px;
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-30px) rotate(180deg); opacity: 0.6; }
    }

    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(71, 85, 105, 0.3);
      border-radius: 24px;
      padding: 48px 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .login-header {
      margin-bottom: 32px;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      font-size: 32px;
      box-shadow: 0 8px 32px rgba(16, 185, 129, 0.3);
      animation: logoPulse 3s ease-in-out infinite;
    }

    @keyframes logoPulse {
      0%, 100% { transform: scale(1); box-shadow: 0 8px 32px rgba(16, 185, 129, 0.3); }
      50% { transform: scale(1.05); box-shadow: 0 12px 40px rgba(16, 185, 129, 0.4); }
    }

    .login-title {
      color: #f8fafc;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.025em;
    }

    .login-subtitle {
      color: #94a3b8;
      font-size: 16px;
      font-weight: 400;
      line-height: 1.5;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .form-group {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 16px 20px 16px 52px;
      background: rgba(15, 23, 42, 0.8);
      border: 2px solid rgba(71, 85, 105, 0.3);
      border-radius: 12px;
      color: #f8fafc;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
    }

    .form-input:focus {
      outline: none;
      border-color: #10b981;
      background: rgba(15, 23, 42, 0.95);
      box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
      transform: translateY(-2px);
    }

    .form-input::placeholder {
      color: #64748b;
    }

    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #64748b;
      pointer-events: none;
    }

    .login-button {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 16px 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(16, 185, 129, 0.4);
    }

    .login-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .button-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .success-checkmark {
      display: none;
      color: #10b981;
      font-size: 20px;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      padding: 12px;
      color: #fca5a5;
      font-size: 14px;
      margin-top: 16px;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: fadeInUp 0.3s ease-out;
    }

    .auth-switch {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid rgba(71, 85, 105, 0.3);
      text-align: center;
    }

    .auth-switch p {
      color: #94a3b8;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .auth-link {
      color: #10b981;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .auth-link:hover {
      color: #059669;
    }

    .login-footer {
      margin-top: 24px;
      text-align: center;
    }

    .login-footer p {
      color: #64748b;
      font-size: 14px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group {
      animation: fadeInUp 0.6s ease-out both;
    }

    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .login-button { animation: fadeInUp 0.6s ease-out 0.3s both; }

    @media (max-width: 480px) {
      .login-container {
        margin: 20px;
        padding: 32px 24px;
      }

      .login-title {
        font-size: 24px;
      }

      .login-subtitle {
        font-size: 14px;
      }

      .logo {
        width: 60px;
        height: 60px;
        margin-bottom: 20px;
        font-size: 24px;
      }

      .form-input {
        padding: 14px 18px 14px 48px;
        font-size: 16px;
      }

      .login-button {
        padding: 14px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="background-animation">
    <div class="geometric-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
  </div>

  <div class="login-container">
    <div class="login-header">
      <div class="logo">üåç</div>
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Sign in to your Global Climate Solution account</p>
    </div>

    <form id="loginForm" class="login-form">
      <div class="form-group">
        <div class="input-icon">üë§</div>
        <input 
          type="text" 
          id="username" 
          class="form-input" 
          placeholder="Email or username" 
          required
          autocomplete="username"
        >
      </div>

      <div class="form-group">
        <div class="input-icon">üîí</div>
        <input 
          type="password" 
          id="password" 
          class="form-input" 
          placeholder="Password" 
          required
          autocomplete="current-password"
        >
      </div>

      <button type="submit" id="loginBtn" class="login-button">
        <div class="button-content">
          <span id="btnText">Sign In</span>
          <div id="spinner" class="spinner"></div>
          <div id="successCheckmark" class="success-checkmark">‚úì</div>
        </div>
      </button>

      <div id="errorMessage" class="error-message"></div>
    </form>

    <div class="auth-switch">
      <p>Don't have an account?</p>
      <a href="signup.html" class="auth-link">Create account here</a>
    </div>

    <div class="login-footer">
      <p>üõ°Ô∏è Secure Climate Analytics Portal</p>
    </div>
  </div>

  <script>
    // Supabase Configuration
    const SUPABASE_URL = 'https://gihkxysnsahfqxsjiomf.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdpaGt4eXNuc2FoZnF4c2ppb21mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQyMTM4MTQsImV4cCI6MjA2OTc4OTgxNH0.C3tHslZt7PH3SZFWIRSvWf7jjn5UOKivNEhZrIW49Oo';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // DOM Elements
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const spinner = document.getElementById('spinner');
    const btnText = document.getElementById('btnText');
    const errorMessage = document.getElementById('errorMessage');
    const successCheckmark = document.getElementById('successCheckmark');

    // Password hashing function (same as signup)
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password + 'gcs-salt-2025');
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // Enhanced login with database authentication
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!username || !password) {
        showError('Please enter both username and password');
        return;
      }

      // UI Loading State
      setLoading(true);
      hideError();

      try {
        console.log('üöÄ Login attempt for:', username);

        // Check for legacy hardcoded credentials first (for backward compatibility)
        if (username === 'ugadimas' && password === 'eudr1234') {
          console.log('‚úÖ Legacy login successful');
          await handleSuccessfulLogin(username, 'ugadimas@gmail.com');
          return;
        }

        // Hash the password for database comparison
        const passwordHash = await hashPassword(password);
        console.log('üîê Password hashed for comparison');

        // Try to find user by email first, then by name
        let user = null;

        // Method 1: Find by email
        const { data: userByEmail, error: emailError } = await supabase
          .from('users')
          .select('*')
          .eq('email', username.toLowerCase())
          .eq('is_active', true)
          .maybeSingle();

        if (userByEmail && !emailError) {
          user = userByEmail;
          console.log('üë§ User found by email');
        } else {
          // Method 2: Find by name (case insensitive)
          const { data: userByName, error: nameError } = await supabase
            .from('users')
            .select('*')
            .ilike('name', username)
            .eq('is_active', true)
            .maybeSingle();

          if (userByName && !nameError) {
            user = userByName;
            console.log('üë§ User found by name');
          }
        }

        if (!user) {
          console.log('‚ùå User not found');
          await new Promise(resolve => setTimeout(resolve, 1000));
          handleFailedLogin('User not found. Please check your credentials.');
          return;
        }

        // Check password
        if (user.password_hash === passwordHash) {
          console.log('‚úÖ Password match - login successful');
          
          // Update last login
          await supabase
            .from('users')
            .update({ last_login: new Date().toISOString() })
            .eq('id', user.id);

          // Create session record
          await supabase
            .from('user_sessions')
            .insert([
              {
                user_id: user.id,
                session_token: generateSessionToken(),
                user_agent: navigator.userAgent,
                ip_address: await getUserIP()
              }
            ]);

          await handleSuccessfulLogin(user.name, user.email, user);
        } else {
          console.log('‚ùå Password mismatch');
          await new Promise(resolve => setTimeout(resolve, 1000));
          handleFailedLogin('Invalid password. Please try again.');
        }

      } catch (error) {
        console.error('üí• Login error:', error);
        handleFailedLogin('An error occurred. Please try again.');
      }
    });

    async function handleSuccessfulLogin(username, email, userdata = null) {
      console.log('üéâ Handling successful login for:', username);
      
      await new Promise(resolve => setTimeout(resolve, 800));
      
      // Update UI to success state
      spinner.style.display = 'none';
      btnText.textContent = 'Success!';
      successCheckmark.style.display = 'inline-block';
      loginBtn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
      
      // Store user data in localStorage
      localStorage.setItem('whispLoggedIn', 'true');
      localStorage.setItem('whispUsername', username);
      localStorage.setItem('whispEmail', email);
      localStorage.setItem('whispLoginTime', new Date().toISOString());
      
      if (userdata) {
        localStorage.setItem('whispUserData', JSON.stringify({
          id: userdata.id,
          name: userdata.name,
          email: userdata.email,
          company: userdata.company
        }));
      }
      
      // Redirect after delay
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1200);
    }

    function handleFailedLogin(message = 'Invalid username or password. Please try again.') {
      setLoading(false);
      showError(message);
      
      // Clear password field
      passwordInput.value = '';
      passwordInput.focus();
    }

    function setLoading(isLoading) {
      loginBtn.disabled = isLoading;
      
      if (isLoading) {
        spinner.style.display = 'inline-block';
        btnText.textContent = 'Signing In...';
        successCheckmark.style.display = 'none';
      } else {
        spinner.style.display = 'none';
        btnText.textContent = 'Sign In';
        successCheckmark.style.display = 'none';
      }
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
    }

    function hideError() {
      errorMessage.classList.remove('show');
    }

    // Helper functions
    function generateSessionToken() {
      return 'sess_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    }

    async function getUserIP() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip;
      } catch {
        return '127.0.0.1';
      }
    }

    // Check for existing valid session on page load
    window.addEventListener('load', () => {
      const isLoggedIn = localStorage.getItem('whispLoggedIn');
      const loginTime = localStorage.getItem('whispLoginTime');
      
      if (isLoggedIn === 'true' && loginTime) {
        const loginDate = new Date(loginTime);
        const now = new Date();
        const diffHours = (now - loginDate) / (1000 * 60 * 60);
        
        if (diffHours < 24) {
          // Still logged in, redirect to main page
          window.location.href = 'index.html';
          return;
        } else {
          // Clear expired session
          localStorage.removeItem('whispLoggedIn');
          localStorage.removeItem('whispUsername');
          localStorage.removeItem('whispEmail');
          localStorage.removeItem('whispLoginTime');
          localStorage.removeItem('whispUserData');
        }
      }

      // Check for email parameter (from signup redirect)
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      if (email) {
        usernameInput.value = email;
        passwordInput.focus();
        console.log('üìß Email auto-filled from signup redirect');
      } else {
        usernameInput.focus();
      }
    });

    // Enhanced keyboard navigation
    usernameInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        passwordInput.focus();
      }
    });

    passwordInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        loginForm.dispatchEvent(new Event('submit'));
      }
    });

    // Animate shapes
    document.querySelectorAll('.shape').forEach((shape, index) => {
      shape.style.animationDelay = `${index * 1.5}s`;
      shape.style.top = `${Math.random() * 80 + 10}%`;
      shape.style.left = `${Math.random() * 80 + 10}%`;
    });
  </script>
</body>
</html>
