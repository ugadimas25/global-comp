<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EUDR Compliance System- Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Animated background particles */
    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 60px; height: 60px; left: 20%; animation-delay: 1s; }
    .particle:nth-child(3) { width: 40px; height: 40px; left: 70%; animation-delay: 2s; }
    .particle:nth-child(4) { width: 120px; height: 120px; left: 80%; animation-delay: 3s; }
    .particle:nth-child(5) { width: 30px; height: 30px; left: 60%; animation-delay: 4s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Login container */
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 50px 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 10;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header */
    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      font-size: 48px;
      margin-bottom: 15px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .login-title {
      color: white;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .login-subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      font-weight: 400;
    }

    /* Form */
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .form-group {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 18px 20px 18px 55px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .input-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: rgba(255, 255, 255, 0.7);
      z-index: 2;
    }

    /* Login button */
    .login-button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 10px 20px rgba(251, 191, 36, 0.3);
      position: relative;
      overflow: hidden;
    }

    .login-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .login-button:hover::before {
      left: 100%;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(251, 191, 36, 0.4);
    }

    .login-button:active {
      transform: translateY(0px);
    }

    .login-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    /* Error message */
    .error-message {
      background: rgba(220, 38, 38, 0.2);
      border: 1px solid rgba(220, 38, 38, 0.3);
      border-radius: 8px;
      padding: 15px;
      color: #fca5a5;
      font-size: 14px;
      text-align: center;
      margin-top: 20px;
      display: none;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .error-message.show {
      display: block;
    }

    /* Footer */
    .login-footer {
      text-align: center;
      margin-top: 30px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
    }

    /* Loading spinner */
    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-container {
        margin: 20px;
        padding: 40px 30px;
      }
      
      .login-title {
        font-size: 24px;
      }
      
      .login-subtitle {
        font-size: 14px;
      }
    }

    /* Success animation */
    .success-checkmark {
      display: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #10b981;
      margin: 20px auto;
      position: relative;
    }

    .success-checkmark::after {
      content: '‚úì';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 30px;
      font-weight: bold;
    }

    .success-checkmark.show {
      display: block;
      animation: successPop 0.6s ease-out;
    }

    @keyframes successPop {
      0% { transform: scale(0); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Background Animation -->
  <div class="background-animation">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- Login Container -->
  <div class="login-container">
    <div class="login-header">
      <div class="logo">üåø</div>
      <h1 class="login-title">EUDR Compliance System</h1>
      <p class="login-subtitle">Forest Compliance Analysis Platform</p>
    </div>

    <form class="login-form" id="loginForm">
      <div class="form-group">
        <span class="input-icon">üë§</span>
        <input 
          type="text" 
          class="form-input" 
          id="username" 
          placeholder="Username" 
          required
          autocomplete="username"
        >
      </div>

      <div class="form-group">
        <span class="input-icon">üîí</span>
        <input 
          type="password" 
          class="form-input" 
          id="password" 
          placeholder="Password" 
          required
          autocomplete="current-password"
        >
      </div>

      <button type="submit" class="login-button" id="loginBtn">
        <span class="spinner" id="spinner"></span>
        <span id="btnText">Sign In</span>
      </button>
    </form>

    <div class="error-message" id="errorMessage">
      ‚ùå Invalid username or password. Please try again.
    </div>

    <div class="success-checkmark" id="successCheckmark"></div>

    <div class="login-footer">
      <p>üõ°Ô∏è Secure EUDR Compliance Portal</p>
    </div>
  </div>

  <script>
    // Login credentials
    const VALID_CREDENTIALS = {
      username: 'ugadimas',
      password: 'eudr1234'
    };

    // DOM elements
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const spinner = document.getElementById('spinner');
    const btnText = document.getElementById('btnText');
    const errorMessage = document.getElementById('errorMessage');
    const successCheckmark = document.getElementById('successCheckmark');

    // Form submission handler
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      // Hide error message
      errorMessage.classList.remove('show');
      
      // Show loading state
      loginBtn.disabled = true;
      spinner.style.display = 'inline-block';
      btnText.textContent = 'Signing In...';

      // Simulate loading delay (for better UX)
      await new Promise(resolve => setTimeout(resolve, 1500));

      // Validate credentials
      if (username === VALID_CREDENTIALS.username && password === VALID_CREDENTIALS.password) {
        // Success
        spinner.style.display = 'none';
        btnText.textContent = 'Success!';
        loginBtn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
        
        // Show success checkmark
        successCheckmark.classList.add('show');
        
        // Store login state
        localStorage.setItem('whispLoggedIn', 'true');
        localStorage.setItem('whispUsername', username);
        localStorage.setItem('whispLoginTime', new Date().toISOString());
        
        // Redirect to main application
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1200);
        
      } else {
        // Error
        spinner.style.display = 'none';
        btnText.textContent = 'Sign In';
        loginBtn.disabled = false;
        
        // Show error message
        errorMessage.classList.add('show');
        
        // Shake animation for inputs
        usernameInput.style.animation = 'shake 0.5s ease-in-out';
        passwordInput.style.animation = 'shake 0.5s ease-in-out';
        
        setTimeout(() => {
          usernameInput.style.animation = '';
          passwordInput.style.animation = '';
        }, 500);
        
        // Clear password field
        passwordInput.value = '';
        passwordInput.focus();
      }
    });

    // Check if already logged in
    window.addEventListener('load', () => {
      const isLoggedIn = localStorage.getItem('whispLoggedIn');
      const loginTime = localStorage.getItem('whispLoginTime');
      
      if (isLoggedIn === 'true' && loginTime) {
        const loginDate = new Date(loginTime);
        const now = new Date();
        const diffHours = (now - loginDate) / (1000 * 60 * 60);
        
        // Auto logout after 24 hours
        if (diffHours < 24) {
          window.location.href = 'index.html';
        } else {
          // Clear expired session
          localStorage.removeItem('whispLoggedIn');
          localStorage.removeItem('whispUsername');
          localStorage.removeItem('whispLoginTime');
        }
      }
    });

    // Enter key navigation
    usernameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        passwordInput.focus();
      }
    });

    // Auto-focus username field
    usernameInput.focus();

    // Add floating animation to particles
    document.querySelectorAll('.particle').forEach((particle, index) => {
      particle.style.animationDelay = `${index * 0.5}s`;
      particle.style.top = `${Math.random() * 100}%`;
    });
  </script>
</body>
</html>
